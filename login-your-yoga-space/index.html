<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Your Yoga Space</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo"><a href=""><img src="img/your-yoga-space.svg" width="80px" alt=""></a></div>
            <div>
                <a href="#">Horarios</a>
                <a href="#">Sobre nos</a>
                <a href="#">Cadastre-se</a>
                <a href="#">login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="left-div">
            <img class="mb50 notitle left-login-img" src="img/your-yoga-space.svg" width="200px" alt="">
            <img class="mb50 left-login-img" src="img/meditation-animate.svg" width="300px" alt="">
        </div>
        <div class="right-div">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
