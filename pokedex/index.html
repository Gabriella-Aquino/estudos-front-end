<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>
        </h1>
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">

        <form class="form">
            <input 
            type="search" 
            class="input-search"
            placeholder="name or number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>
        
    </main>


    <script src="js/script.js"></script>
</body>
</html>
